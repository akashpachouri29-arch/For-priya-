 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Priya ‚ù§Ô∏è</title>
    <style>
        body { background-color: #ffeef2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; }
        h1 { color: #d63384; font-size: 1.8rem; }
        .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }
        .hidden { display: none; }
        .mySlides { display: none; width: 100%; border-radius: 15px; border: 4px solid #ff4d6d; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>‚ù§Ô∏è Priya ‚ù§Ô∏è<br>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        <div class="container">
            <h1>Yay! üéâ</h1>
            <p>I knew you'd say yes! ‚ù§Ô∏è</p>
            <div id="slideshow">
                <img src="PHOTO_LINK_1" class="mySlides">
                <img src="PHOTO_LINK_2" class="mySlides">
            </div>
            <div style="font-size: 40px; margin-top: 15px;">üéÜ‚ú®üíñ</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2500); 
        }

        function celebrate() {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
            showSlides();
        }
    </script>
</body>
</html>
