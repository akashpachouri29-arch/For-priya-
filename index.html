<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Diya â¤ï¸</title>
    <style>
        body { background-color: #ffeef2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; z-index: 10; width: 80%; max-width: 400px; }
        h1 { color: #d63384; font-size: 1.8rem; transition: 0.3s; margin-bottom: 10px; }
        p { font-style: italic; color: #555; }
        .buttons { margin-top: 30px; position: relative; height: 60px; }
        button { padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 11; }
        #noBtn { background-color: #888; color: white; position: absolute; left: 55%; }
        .hidden { display: none; }
        #success-msg { font-size: 1.5rem; color: #ff4d6d; animation: pop 0.5s; }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">â¤ï¸ Diya <br>Will you be my Valentine? â¤ï¸</h1>
        <p>"Every moment with you feels like a dream come true..."</p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        <h1>Yay! ğŸ‰ğŸ’ƒ</h1>
        <p>I knew you'd say yes! You've made me the happiest person! â¤ï¸</p>
        <div style="font-size: 50px;">âœ¨ğŸ’–ğŸ’âœ¨</div>
    </div>

    <script>
        let count = 0;
        const messages = [
            "Pakka nahi? ğŸ¥º", "Ek baar aur soch lo...", "Itna gussa kyu? â¤ï¸",
            "Maan jao na please!", "Chocolate dunga! ğŸ«", "Pizza bhi pakka! ğŸ•",
            "Main ro dunga... ğŸ˜­", "Itni nafrat? ğŸ’”", "Meri mom ko bhi aap pasand ho! ğŸ˜‚",
            "Ok, last chance... maan jao?", "Ab bas bhi karo!", "Ab toh 'Yes' hi dabana padega! ğŸ”¥"
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const questionText = document.getElementById('question');
            
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            if (count < messages.length) {
                questionText.innerHTML = messages[count];
            } else {
                questionText.innerHTML = "Bas karo! Ab 'Yes' hi dabao â¤ï¸";
            }

            count++;
            if (count >= 50) { btn.style.display = 'none'; }
        }

        function celebrate() {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
