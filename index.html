    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Diya ‚ù§Ô∏è</title>
    <style>
        body { background-color: #ffeef2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        h1 { color: #d63384; font-size: 2.5rem; transition: 0.3s; }
        p { font-style: italic; color: #555; }
        .buttons { margin-top: 30px; min-height: 50px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; margin: 0 10px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }
        .hidden { display: none; }
        #success-msg { font-size: 2rem; color: #ff4d6d; animation: pop 0.5s; }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">‚ù§Ô∏è Diya <br>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>"Every moment with you feels like a dream come true..."</p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        <h1>Yay! üéâüíÉ</h1>
        <p>I knew you'd say yes! You've made me the happiest! ‚ù§Ô∏è</p>
        <div style="font-size: 50px;">‚ú®üíñüíç‚ú®</div>
    </div>

    <script>
        let count = 0;
        const messages = [
            "Somthing went wrong.."
            "loading.."
            "please try again."
            "Pakka nahi? ü•∫",
            "Ek baar aur soch lo...",
            "Itna gussa kyu? ‚ù§Ô∏è",
            "Maan jao na please!",
            "Main ro dunga... üò≠",
            "Galat button dab gaya shayad?",
            "Accha ab 'Yes' pe click karo ‚ú®"
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const questionText = document.getElementById('question');
            
            // Random movement logic
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Message change logic
            if (count < messages.length) {
                questionText.innerHTML = messages[count];
            } else {
                questionText.innerHTML = "Bas karo! Ab 'Yes' hi dabao ‚ù§Ô∏è";
            }

            count++;

            // 50 baar ke baad No button gayab
            if (count >= 50) {
                btn.style.display = 'none';
            }
        }

        function celebrate() {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
